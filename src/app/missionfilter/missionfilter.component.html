<div class="filter-container">
  <h2>Filter by Launch Year</h2>
  <div class="year-buttons">
    <button *ngFor="let year of years" 
            class="year-btn"
            [class.active]="selectedYear === year"
            (click)="onYearSelect(year)">
      {{ year }}
    </button>
  </div>
  <button class="btn clear-btn" (click)="clearFilter()">Clear Filter</button>
</div>
